{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Welcome to Rango!{% endblock %}

{% block body_block %}
        {% if categories %}
        	<ul>
        		{% for category in categories %}
        		<li><a href="{% url 'category' category.slug %}">{{ category.name }}</a></li>
        		{% endfor %}
        	</ul>
        {% else %}
        	<strong>There are no category present.</strong>
        {% endif %}
{% endblock %}
