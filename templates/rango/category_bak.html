<!DOCTYPE html>
<html lang="en">
    <head>
       
        <title>Rango</title>
      
    </head>

    <body>
 		<h1>{{ category_name }}</h1>
		{% if category %}
			{% if pages %}
			<ul>
				{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<strong>No pages currently in category.</strong>
			{% endif %}
		{% else %}
			The specified category{{ category.name }} do not exist!
		{% endif %}
        <br/>
       <a href="/rango/category/{{ category_name_slug }}/add_page/">Add a page for {{ category_name }}</a>
    </body>
</html>
